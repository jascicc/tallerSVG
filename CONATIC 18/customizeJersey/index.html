
<!DOCTYPE html>
<html>
	<head>
		<!--title-->

		<link href="css/style.css" rel="stylesheet"></link>
		<!--javascript-->
		<script src="js/colors.js"></script>
		<script src="js/svg.js"></script>
		<!--metadata-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
